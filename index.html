<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>
    <link rel="icon" href="images/money.png">
    <meta property="og:image" content="images/share.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/fieldset.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
</head>

<body class="body">
    <header class="header">Kalkulator walutowy</header>


    <main class="main">
        <form class="js-form">
            <fieldset class="fieldset">
                <p>
                    <label>
                        Podaj kwotę w PLN * <input class="js-currencyPLN" type="number" name="currencyPLN" min="1"
                            step="any" autofocus required>
                    </label>
                </p>
                <p>
                    <label>
                        Wybierz walutę
                        <select class="js-selectCurrency">
                            <option value="eur">EUR</option>
                            <option value="usd">USD</option>
                        </select>
                    </label>
                </p>
                <p class="fieldset__comment">Pole oznaczone * są wymagane</p>
                <p>
                    <button type="submit" class="js-buttonSubmit">Przelicz</button>
                    <button type="reset" class="js-buttonReset">Wyczyść</button>
                </p>
                <p>Otrzymasz: <strong class="js-result"></strong></p>
            </fieldset>
        </form>
        <a class="main__link" rel="noreferrer noopener" target="_blank"
            href="https://www.nbp.pl/home.aspx?f=/statystyka/kursy.html">
            Aktualne kursy walut NBP </a>
    </main>

</body>
